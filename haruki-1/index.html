<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Untitled</title>
    <link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <section class="player-section">
  <div class="video-container">
    <iframe
            id="main-video"
        src="https://drive.google.com/file/d/1YZf85bX-m8M8EOxUnCmQvETFn9-jcqJF/preview"
            width="100%"
            height="450"
            allow="autoplay"
            allowfullscreen>
      </iframe>
    </div>
    <div class="video-stats-bar">
  <div class="views-box">
    <span id="view-count">0</span> 回視聴
  </div>

  <div class="channel-controls">
    <button id="subscribe-btn" class="sub-button">チャンネル登録</button>
    <span id="sub-count" class="sub-number">100</span>
    <span class="sub-unit">人の登録者</span>
  </div>
</div>
  <div class="video-detail">
    <h2 id="video-title">フォトナ版ブレインロット Part.1</h2>
    <p id="video-descripion">フォトナ版ブレインロットのこの前集めたラッキーロットを開封していきます！</p>
  </div>  
  
  <section class="comment-section">
  <h3>コメント <span id="comment-count">0</span> 件</h3>
  
  <div class="comment-input-area">
    <img src="https://lh3.googleusercontent.com/d/1FchX3DOvJV82SJ6gSTg4Oum9oqoHq5UX" class="member-icon-small" alt="自分">
    <input type="text" id="comment-input" placeholder="コメントを追加...">
    <button id="comment-submit-btn">コメント</button>
  </div>

  <div id="comment-list"></div>
</section>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/react/19.1.1/cjs/react.production.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/react-dom/19.1.1/cjs/react-dom.production.min.js'></script><script  src="./script.js"></script>

  </body>
  
</html>
